<mat-card>
  <mat-card-content *ngIf="!authService.currentUser">
    <h1>Login with Email</h1>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <label class="error">{{errorMessage}}</label>
      </div>
      <button mat-raised-button color="accent" type="submit"
              (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
    </form>
  </mat-card-content>
  <mat-card-content *ngIf="authService.currentUser">

    <button mat-raised-button color="accent" [routerLink]="['/car-list']">Car List</button>

    <div>
      <b>User Info</b>
      <pre style="white-space: pre-line">
      {{authService.currentUser | json}}
      </pre>
      <b>Token HTTP Test</b>
      <pre style="white-space: pre-line">
      {{authService.testTokenResults | json}}
      </pre>
    </div>

  </mat-card-content>

</mat-card>
